
<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Employee
                            </a>
                        </li>
                        <li class="active">
                            Employee Types
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">
                    <a  href="#/add-employee-type"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing"><i class="fa fa-plus-circle"> Add New Employee</i></button></a>
                   
                </div>
               
            </div>

            <div class="panel panel-white" style="overflow-y: hidden;">
                <div class="panel-heading">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <h4 class="panel-title">Challan <span class="text-bold">List</span></h4>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 right-align">
                        <a href="challan/downloadChallanDetails" title=""><button title="Download Payment details" class="btn btn-info"><i class="fa fa-download"> Export Employee Types</i></button></a>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12" ng-if="insertSuccess == true && showMessage == true">
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{message}}
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12" ng-if="insertSuccess == false && showMessage == true">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{message}}
                    </div>
                </div>

                <div class="panel-body">
                    <!--                    <table id="sample_1" class="table table-striped table-bordered table-hover table-full-width">-->
                    <table datatable="ng" dt-options="dtOptions" class="table table-hover">
                        <thead>
                            <tr>
                                <th>S.N/ID</th>
                                <th class="hidden-xs">Name</th>
                                <th>Description</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="employeeType in employeeTypeList track by $index" id="row-{{employeeType.id}}">
                                <td>{{employeeType.id}}</td>
                                <td class="hidden-xs">{{employeeType.name}}</td>
                                <td>{{employeeType.description}}</td>
                                <td>
<!--                                    <a href="#/new-employee-type/edit/{{employeeType.id}}">
                                        <button class="btn btn-blue">
                                            Edit
                                        </button>
                                    </a>
                                    <button data-target=".bs-example-modal-sm" data-toggle="modal" class="btn btn-blue" id="cancellSweetAlert" ng-click="deleteConfirm(employeeType.id)">
                                        Delete
                                    </button>-->
                                    
                                    
                                     <a class="btn" href="#/add-employee-type/edit/{{employeeType.id}}">
                                    <i title="Edit" class="fa fa-pencil"></i>
                                    </a>
                                    <a  data-target=".bs-example-modal-sm" data-toggle="modal" class="btn" id="cancellSweetAlert" ng-click="deleteConfirm(employeeType.id)">
                                        <i title="Delete" class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Small modal -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
                                Ã—
                            </button>
                            <h4 id="myLargeModalLabel" class="modal-title">Delete Client</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                Do you want to delete the Package?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">
                                Close
                            </button>
                            <button class="btn btn-primary" type="button" ng-click="deleteEmployeeType();">
                                Delete IT!
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
            </div>

            
            

            

            <div class="col-md-12 center">
                <a href="#/add-employee-type"><button type="button" class="btn btn-info breadcrumb-button" name="view-listing"><i class="fa fa-plus-circle"> Add New Employee Type</i></button></a>
            </div>
        </div>
    </div>
</div>
<script>
            $(document).ready(function () {
                $('#sample_1').dataTable({
                    "aoColumnDefs": [{
                            "aTargets": [0]
                        }],
                    "oLanguage": {
                        "sLengthMenu": "Show _MENU_ Rows",
                        "sSearch": "",
                        "oPaginate": {
                            "sPrevious": "",
                            "sNext": ""
                        }
                    },
                    "aaSorting": [[1, 'asc']],
                    "aLengthMenu": [[5, 10, 15, 20, -1], [5, 10, 15, 20, "All"] // change per page values here
                    ],
                    // set the initial value
                    "iDisplayLength": 10,
                });
                $('#sample_1_wrapper .dataTables_filter input').addClass("form-control input-sm").attr("placeholder", "Search");
                // modify table search input
                $('#sample_1_wrapper .dataTables_length select').addClass("m-wrap small");
                // modify table per page dropdown
                $('#sample_1_wrapper .dataTables_length select').select2();
                // initialzie select2 dropdown
                $('#sample_1_column_toggler input[type="checkbox"]').change(function () {
                    /* Get the DataTables object again - this is not a recreation, just a get of the object */
                    var iCol = parseInt($(this).attr("data-column"));
                    var bVis = oTable.fnSettings().aoColumns[iCol].bVisible;
                    oTable.fnSetColumnVis(iCol, (bVis ? false : true));
                });
            });</script>
