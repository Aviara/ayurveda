<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Packages
                            </a>
                        </li>
                        <li class="active">
                            Package Listing
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">
                    <a href="#/new-package"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">Add New Package</button></a>
                </div>
            </div>
            <div class="panel panel-white" style="overflow-y: hidden;">
                <div class="panel-heading">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <h4 class="panel-title col-md-6 col-sm-6 col-xs-6">Packages <span class="text-bold">List</span></h4>
                </div>
                 
                    <div class="col-md-6 col-sm-6 col-xs-6 right-align">
                        <a href="package/downloadPackageDetails" title=""><button title="Download Package details" class="btn btn-info"><i class="fa fa-download"> Export Package Details</i></button></a>
                     </div>
                 </div>
                 <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                        <thead>
                            <tr>
                                <th>S.N/ID</th>
                                <th class="hidden-xs">Name</th>
                                <th>Description</th>
                                <th>Basic Price</th>
                                <th>Cycle</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="package in packagetList track by $index" id="row-{{package.id}}">
                                <td>{{package.id}}</td>
                                <td class="hidden-xs">{{package.name}}</td>
                                <td>{{package.description}}</td>
                                <td>{{package.basic_price}}</td>
                                <td>{{package.cycle}}</td>
                                <td>
<!--                                    <a href="#/new-package/edit/{{package.id}}">
                                        <button class="btn btn-blue">
                                            Edit
                                        </button>
                                    </a>
                                    <button data-target=".bs-example-modal-sm" data-toggle="modal" class="btn btn-blue" id="cancellSweetAlert" ng-click="deleteConfirm(package.id)">
                                        Delete
                                    </button>-->
                                    
                                     <a class="btn" href="#/new-package/edit/{{package.id}}">
                                         <i title="Edite" class="fa fa-pencil"></i>
                                    </a>
                                    <a  data-target=".bs-example-modal-sm" data-toggle="modal" class="btn" id="cancellSweetAlert" ng-click="deleteConfirm(package.id)">
                                        <i title="Delete" class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Small modal -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
                                Ã—
                            </button>
                            <h4 id="myLargeModalLabel" class="modal-title">Delete Client</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                Do you want to delete the Package?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">
                                Close
                            </button>
                            <button class="btn btn-primary" type="button" ng-click="deletePackage();">
                                Delete IT!
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
            </div>

            <div class="col-md-12 center">
                <a href="#/new-package"><button type="button" class="btn btn-info breadcrumb-button" name="view-listing">Add New Package</button></a>
            </div>
        </div>
    </div>
</div>
