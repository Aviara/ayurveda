<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Cloth Type
                            </a>
                        </li>
                        <li class="active">
                            Add Type
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">
                    <a href="#/view-cloth-infos"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Cloth Infos</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="update = false">
                        <div class="form-group center">
                            <span> Cloth Type update functionality.</span>
                        </div>
                    </div>

                    <form role="form" class="form-horizontal" ng-submit="saveClothInfoData(clothType)" name="clothTypeSave" novalidate>
                        <div class="row">
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.cloth_type_id.$touched && clothTypeSave.cloth_type_id.$invalid }">
                            <label class="col-sm-4 control-label" for="name">Cloth Type Id</label>
                            <div class="col-sm-8">
                                <input type="hidden" value="{{clothTypeDetails.id}}" name="id" />
                                <input type="text" placeholder="Cloth Type Id" id="cloth_type_id"  class="form-control" name="cloth_type_id" ng-model="clothType.cloth_type_id" required>
                            </div>
                        </div>
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.total_item_count.$touched && clothTypeSave.total_item_count.$invalid }">
                            <label class="col-sm-5 control-label" for="total_item_count">Total item count</label>
                            <div class="col-sm-7">
                                <input type="text" placeholder="Enter total item count"  id="total_item_count" class="form-control" name="total_item_count" ng-model="clothType.total_item_count" required>
                            </div>
                        </div>

                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.total_kg.$touched && clothTypeSave.total_kg.$invalid }">
                            <label class="col-sm-4 control-label" for="total_kg">Total kg</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Total kg" id="total_kg"  class="form-control" name="total_kg" ng-model="clothType.total_kg" required>
                            </div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.employee_id.$touched && clothTypeSave.employee_id.$invalid }">
                            <label class="col-sm-4 control-label" for="employee_id">Employee Id</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder="Employee Id" id="employee_id" class="form-control" name="employee_id" ng-model="clothType.employee_id" required>
                            </div>
                        </div>

                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.package_id.$touched && clothTypeSave.package_id.$invalid }">
                            <label class="col-sm-4 control-label" for="package_id">Package Id</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder="Package Id" id="package_id" class="form-control" name="package_id" ng-model="clothType.package_id" required>
                            </div>
                        </div>
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.special_request.$touched && clothTypeSave.special_request.$invalid }">
                            <label class="col-sm-5 control-label" for="special_request">Special Request</label>
                            <div class="col-sm-7">
                                <input type="text"  placeholder="Special Request" id="special_request" class="form-control" name="special_request" ng-model="clothType.special_request" required>
                            </div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.washing_power_type.$touched && clothTypeSave.washing_power_type.$invalid }">
                            <label class="col-sm-6 control-label" for="washing_power_type">Washing Power Type</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Enter Type" id="washing_power_type" class="form-control" name="washing_power_type" ng-model="clothType.washing_power_type" required>
                            </div>
                        </div>
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.node.$touched && clothTypeSave.node.$invalid }">
                            <label class="col-sm-4 control-label" for="node">Node</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder="Node" id="node" class="form-control" name="node" ng-model="clothType.node" required>
                            </div>
                        </div>

                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.washing_status.$touched && clothTypeSave.washing_status.$invalid }">
                            <label class="col-sm-5 control-label" for="washing_status">Washing Status</label>
                            <div class="col-sm-7">
                                <input type="text"  placeholder="Washing Status" id="washing_status" class="form-control" name="washing_status" ng-model="clothType.washing_status" required>
                            </div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.urgent_required.$touched && clothTypeSave.urgent_required.$invalid }">
                            <label class="col-sm-5 control-label" for="urgent_required">Urgent Required</label>
                            <div class="col-sm-7">
                                <input type="text"  placeholder="Urgent Required" id="urgent_required" class="form-control" name="urgent_required" ng-model="clothType.urgent_required" required>
                            </div>
                        </div>
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.delivery_date.$touched && clothTypeSave.delivery_date.$invalid }">
                            <label class="col-sm-4 control-label" for="delivery_date">Delivery Date</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder="Delivery Date" id="delivery_date" class="form-control" name="delivery_date" ng-model="clothType.delivery_date" required>
                            </div>
                        </div>

                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.priority.$touched && clothTypeSave.priority.$invalid }">
                            <label class="col-sm-4 control-label" for="priority">Priority</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder="Priority" id="priority" class="form-control" name="priority" ng-model="clothType.priority" required>
                            </div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.delivery_status_id.$touched && clothTypeSave.delivery_status_id.$invalid }">
                            <label class="col-sm-5 control-label" for="delivery_status_id">Delivery Status Id</label>
                            <div class="col-sm-7">
                                <input type="text"  placeholder="Delivery Status Id" id="delivery_status_id" class="form-control" name="delivery_status_id" ng-model="clothType.delivery_status_id" required>
                            </div>
                        </div>
                            
                        <div class="form-group col-md-4" ng-class="{ 'has-error': clothTypeSave.delivery_by.$touched && clothTypeSave.delivery_by.$invalid }">
                            <label class="col-sm-4 control-label" for="delivery_by">Delivery By</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder="Delivery By" id="delivery_by" class="form-control" name="delivery_by" ng-model="clothType.delivery_by" required>
                            </div>
                        </div></div>
                             <div><p class="center"><h3>{{message}}</h3></p></div>
                        <div ng-if="updateData == false">
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-disabled="clothTypeSave.$invalid">Submit</button>
                                <a href="#/view-cloth-infos"><button type="button" value="button" name="view-branch" class="btn btn-success">View Cloth Infos</button></a>
                            </div>
                        </div>



                        <div ng-if="updateData == true">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" ng-class="{ 'btn-success' : clothTypeSave.$valid }" class="btn btn-success" ng-disabled="clothTypeSave.$invalid">Update</button>
                                <a href="#/view-cloth-infos"><button type="button" value="button" name="view-branch" class="btn btn-success">View Cloth Infos</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
