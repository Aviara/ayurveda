<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                               Rooms Offer's
                            </a>
                        </li>
                        <li class="active">
                            Add Room Offer & Benefit
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">       
                    <a href="#/view-room-offer"><button type="button" value="button" name="view-room-offer" class="btn btn-success">View Room offer</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="update = false">
                        <div class="form-group center">
                            <span>Employee update functionality.</span>
                        </div>
                    </div>

                    <form role="form" class="form-horizontal" ng-submit="saveRoomOffer(sro)" name="employeeSave" novalidate>
                        <div class="row">
                        <div class="form-group col-md-4">
                            <label class="col-md-4 control-label" for="roomTypeId">Select Room No</label>
                            <div class="col-md-8">
                                <select  class="form-control" ng-model="sro.roomId" name="roomId">
                                    <option value="">Select Room Number</option>
                                    <option ng-repeat="roomNumber in roomNumberList track by $index" value="{{roomNumber.roomNo}}">  {{roomNumber.roomNo}} </option>
                                </select>
                             <div id="errorMiddleName"></div>
                            </div>
                        </div>
		</div>                      
                  <br>
                <div class="row">
                      <div class="form-group col-md-4" ng-class="{ 'has-error': employeeSave.age.$touched && employeeSave.age.$invalid }">
                            <label class="col-md-4 control-label" for="size">Heading</label>
                            <div class="col-md-8">
                                <input type="text" placeholder="heading" id="age" class="form-control" name="heading" ng-model="sro.heading" ng-value="{{employeeDetails.age}}" ng-bind="{{employeeDetails.age}}" required>
                            </div>
                        </div>  
                        
                        <div class="form-group col-md-6" ng-class="{ 'has-error': employeeSave.address_line1.$touched && employeeSave.address_line1.$invalid }">
                            <label class="col-md-4 control-label" for="bedDiscription">Offer Description</label>
                            <div class="col-md-8">
                                <textarea name="Offer Description" id="address_line1" ng-model="sro.description"   rows="3" cols="45" placeholder="Enter Descripton of Description"></textarea>
                            </div>
                        </div> 
                     </div><br><br>
                   </div>
                        
                 <div><p class="center"><h3>{{message}}</h3></p></div>
                        <div>
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-click="saveRoomOffer(sro)">Submit</button>
                                <a href="#/view-room-offer"><button type="button" value="button" name="view-room" class="btn btn-success">View Room Offer</button></a>
 									 </div>
                        </div>

                        <div ng-if="updateData == true ">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" ng-class="{ 'btn-success' : branchSave.$valid }" class="btn btn-success" ng-disabled="employeeSave.$invalid">Update</button>
                                <a href="#/view-room-offer"><button type="button" value="button" name="view-room" class="btn btn-success">View Room offer</button></a>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
