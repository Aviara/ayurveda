<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                               Voucher
                            </a>
                        </li>
                        <li class="active">
                            Out Source
                        </li>
                    </ol>
                </div>
                <div class="col-md-10">
                    <a href="#/view-outsourced"><button type="button" class="btn btn-success breadcrumb-button" name="view-outsource">View Out Sourced Vouchers</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <form role="form" class="form-horizontal" ng-submit="saveOutsourcedData(voucherout)" name="outsourcesave" id="outsourcesave" novalidate>
                    <div class="row">
                             <div class="form-group col-md-4">
                                <label class="col-sm-4 control-label" for="to_branch">To branch</label>
                                <div class="col-sm-8">
                                    <select id="to_branch_id" class="form-control" ng-model="voucherout.to_branch_id" name="to_branch_id">
                                    <option value="">Select Branch</option>
                                    <option value="2">Kharadi</option>
                                </select>
                                </div>
                            </div>
                       
                            <div class="form-group col-md-4">
                                <label class="col-sm-4 control-label" for="to_company_id">To Company</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="To Company" id="to_company_id" class="form-control" name="to_company_id" ng-model="voucherout.to_company_id" required>
                                </div>
                            </div>
                    </div>
                        <div class="row">
                        <div class="form-group col-md-4">
                            <label class="col-sm-4 control-label" for="challan_id">Challan Id</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Challan Id" id="challan_id" class="form-control" name="challan_id" ng-model="voucherout.challan_id"  required>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-sm-4 control-label" for="client_id">Client Id</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Client Id" id="client_id" class="form-control" name="client_id" ng-model="voucherout.client_id"  required>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-md-4">
                            <label class="col-sm-4 control-label" for="date">Date</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="date" id="date" class="form-control date-picker" name="date" ng-model="voucherout.date"  required>
                            </div>
                          </div>  
                        <div class="form-group col-md-4">
                            <label class="col-sm-4 control-label" for="time">Time</label>
                            <div class="col-sm-8">
                                 <input class="form-control" placeholder="Time" id="time" type="text" name="time"  ng-model="voucherout.time">
                         </div>
                        </div>
                        
                        </div>
                        <div class="row">
                        <div>
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success">Submit</button>
                                <a href="#/view-outsourced"><button type="button" value="button" name="view-outsource" class="btn btn-success">View Out-Sourced Vouchers</button></a>
                            </div>
                        </div>
<!--                        <div>
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" ng-class="{ 'btn-success' : clientSave.$valid }" class="btn btn-success" ng-disabled="clientSave.$invalid">Update</button>
                                <a href="#/view-clients"><button type="button" value="button" name="view-branch" class="btn btn-success">View Clients</button></a>
                            </div>
                        </div>-->
                         <div><p class="center"><h3>{{message}}</h3></p></div>
                         </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<script>
	jQuery(document).ready(function() {
            Main.init();
            SVExamples.init();
            FormElements.init();
            //$('.time-picker').timepicker();
			});
</script>
