
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Room Type
                            </a>
                        </li>
                        <li class="active">
                            Add Type
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">
                    <a href="#/view-room-type"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Room Types</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="update = false">
                        <div class="form-group center">
                            <span>Room Type update functionality.</span>
                        </div>
                    </div>

                    <form role="form" class="form-horizontal" ng-submit="saveRoomType(room)" name="roomTypeSave" novalidate>
                        <div class="row">
                        <div class="form-group col-md-6" ng-class="{ 'has-error': roomTypeSave.name.$touched && roomTypeSave.name.$invalid }">
                            <label class="col-sm-2 control-label" for="name">Name</label>
                            <div class="col-sm-8">
                                <input type="hidden" value="{{roomType.id}}" name="id" />
                                <input type="text" placeholder="Room type" id="name" class="form-control" name="name" ng-model="room.name" required>
                            </div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-md-6" ng-class="{ 'has-error': roomTypeSave.resortId.$touched && roomTypeSave.resortId.$invalid }">
                            <label class="col-sm-2 control-label" for="url">Select Resort</label>
                            <div class="col-sm-8">  
                                
                                <select id="form-field-select-1" class="form-control" ng-model="room.resortId" name="id">
                                    <option value="">Select Resort</option>
                                    <option ng-repeat="getresortSave in getAllResorts track by $index" value="{{getresortSave.id}}">  {{getresortSave.name}} </option>
                                </select>
                            </div>
                        </div>
                        </div> 
                         <div><p class="center"><h3>{{message}}</h3></p></div>
                         <div ng-if="updateData == false ">  
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-disabled="roomTypeSave.$invalid">Submit</button>
                                <a href="#/view-room-type"><button type="button" value="button" name="view-branch" class="btn btn-success">View Room Types</button></a>
                            </div>
                        </div>

                        <div ng-if="updateData == true">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" ng-class="{ 'btn-success' : roomTypeSave.$valid }" class="btn btn-success" ng-disabled="roomTypeSave.$invalid">Update</button>
                                <a href="#/view-room-type"><button type="button" value="button" name="view-branch" class="btn btn-success">View Room Types</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
