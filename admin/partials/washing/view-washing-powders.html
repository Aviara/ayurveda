<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Washing Powders
                            </a>
                        </li>
                        <li class="active">
                            Washing Powders Listing
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">
                    <a href="#/new-washing-powder"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">Add New Washing Powders</button></a>
                </div>
            </div>
            <div class="panel panel-white" style="overflow-y: hidden;">
                <div class="panel-heading">
                    <h4 class="panel-title">Washing Powders<span class="text-bold">List</span></h4>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                        <thead>
                            <tr>
                                <th>S.N/ID</th>
                                <th class="hidden-xs">Name</th>
                                <th>Description</th>
                                <th>Is Published</th>
                                <th>Order Number</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="washing in washingPowderList track by $index" id="row-{{washing.id}}">
                                <td>{{washing.id}}</td>
                                <td class="hidden-xs">{{washing.name}}</td>
                                <td>{{washing.description}}</td>
                                <td>{{washing.is_published}}</td>
                                <td>{{washing.order_number}}</td>
                               
                                <td>
                                    <a href="#/new-washing-powder/edit/{{washing.id}}">
                                        <button class="btn btn-blue">
                                            Edit
                                        </button>
                                    </a>
                                    <button data-target=".bs-example-modal-sm" data-toggle="modal" class="btn btn-blue" id="cancellSweetAlert" ng-click="deleteConfirm(washing.id)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Small modal -->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">
                                Ã—
                            </button>
                            <h4 id="myLargeModalLabel" class="modal-title">Delete WashingPowders</h4>
                        </div>
                        <div class="modal-body">
                            <p>
                                Do you want to delete the Washing Powder?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">
                                Close
                            </button>
                            <button class="btn btn-primary" type="button" ng-click="deleteWashingPowder();">
                                Delete IT!
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
            </div>

            <div class="col-md-12 center">
                <a href="#/new-washing-powder"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">Add New Washing Powders</button></a>
            </div>
        </div>
    </div>
</div>
