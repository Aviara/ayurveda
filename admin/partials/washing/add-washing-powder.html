<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Washing Powder Types
                            </a>
                        </li>
                        <li class="active">
                            Add Washing Powder Type
                        </li>
                    </ol>
                </div>
                <div class="col-md-8">
                    <a href="#/view-washing-powders"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Washing Powder Types</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="update = false">
                        <div class="form-group center">
                            <span>Washing Powder update functionality.</span>
                        </div>
                    </div>

                    <form role="form" class="form-horizontal" ng-submit="saveWashingPowderData(washing)" name="washingSave" novalidate>
                        <div class="row">
                        <div class="form-group col-md-6" ng-class="{ 'has-error': washingSave.name.$touched && washingSave.name.$invalid }">
                            <label class="col-sm-4 control-label" for="name">name</label>
                            <div class="col-sm-8">
                                <input type="hidden" value="{{washing.id}}" name="id" id="id" />
                                <input type="text" placeholder="Name" id="name" class="form-control" name="name" ng-model="washing.name" required>
                            </div>
                        </div>

                        <div class="form-group col-md-6" ng-class="{ 'has-error': washingSave.description.$touched && washingSave.description.$invalid }">
                            <label class="col-sm-4 control-label" for="description">Description</label>
                            <div class="col-sm-8"><input type="text" placeholder="Description" id="description" class="form-control" ng-model="washing.description" name="description" required></div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-md-6" ng-class="{ 'has-error': washingSave.is_published.$touched && washingSave.description.$invalid }">
                            <label class="col-sm-4 control-label" for="is_published">Is Published</label>
                            <div class="col-sm-8"><input type="text" placeholder="Is Published" id="is_published" class="form-control" ng-model="washing.is_published" name="is_published" required></div>
                        </div>
                        
                        <div class="form-group col-md-6" ng-class="{ 'has-error': washingSave.order_number.$touched && washingSave.order_number.$invalid }">
                            <label class="col-sm-4 control-label" for="order_number">Order Number</label>
                            <div class="col-sm-8"><input type="text" placeholder="Order Number" id="order_number" class="form-control" ng-model="washing.order_number" name="order_number"></div>
                        </div></div>
                         <div><p class="center"><h3>{{message}}</h3></p></div>
                        <div ng-if="updateData == false">
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-disabled="washingSave.$invalid">Submit</button>
                                <a href="#/view-washing-powders"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Washing Powder Types</button></a>
                            </div>
                        </div>

                        <div ng-if="updateData == true">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" ng-class="{ 'btn-success' : washingSave.$valid }" class="btn btn-success" ng-disabled="washingSave.$invalid">Update</button>
                                <a href="#/view-washing-powders"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Washing Powder Types</button></a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
