<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Branches
                            </a>
                        </li>
                        <li class="active">
                            Add Branch
                        </li>
                    </ol>
                </div>
                <div class="col-md-10">
                    <a href="#/view-branches"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Branches</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="update = false">
                        <div class="form-group center">
                            <span>Branch update functionality.</span>
                        </div>
                    </div>

                    <form role="form" class="form-horizontal" ng-submit="saveBranchData(branch)" name="branchSave" novalidate>
                        <div class="row">
                        <div class="form-group col-sm-6 col-md-5" ng-class="{ 'has-error': branchSave.name.$touched && branchSave.name.$invalid }">
                            <label class="col-sm-4 control-label" for="branch-name">Branch Name</label>
                            <div class="col-sm-8">
                                <input type="hidden" value="{{branchDetails.id}}" name="id" />
                                <input type="text" placeholder="Branch Name" id="branch-name" class="form-control" name="name" ng-model="branch.name" ng-value="{{branchDetails.name}}" ng-bind="{{branchDetails.name}}" required>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-md-4" ng-class="{ 'has-error': branchSave.description.$touched && branchSave.description.$invalid }">
                            <label class="col-sm-3 control-label" for="description">Description</label>
                            <div class="col-sm-9"><input type="text" placeholder="Description" id="description" class="form-control" ng-model="branch.description" name="description" required></div>
                        </div>
                        <div class="form-group col-sm-6 col-md-3" ng-class="{ 'has-error': branchSave.location.$touched && branchSave.location.$invalid }">
                            <label class="col-sm-4 control-label" for="title">Location</label>
                            <div class="col-sm-8">
                                <input type="text" name="location" id="location" class="form-control" ng-model="branch.location" rows="5" cols="50" placeholder="Enter location." required>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="form-group col-sm-6 col-md-5" ng-class="{ 'has-error': branchSave.address_line1.$touched && branchSave.address_line1.$invalid }">
                            <label class="col-sm-4 control-label" for="title">Address Line 1</label>
                            <div class="col-sm-8">
                                <textarea class="form-control"  name="address_line1" id="address_line1" ng-model="branch.address_line1"  placeholder="Enter location details."></textarea>
                            </div>
                        </div>

                        <div class="form-group col-sm-6 col-md-7" ng-class="{ 'has-error': branchSave.address_line2.$touched && branchSave.address_line2.$invalid }">
                            <label class="col-sm-4 control-label" for="title">Address Line 2</label>
                            <div class="col-sm-5">
                                <textarea class="form-control"  name="address_line2" id="address_line2" ng-model="branch.address_line2"  placeholder="Enter location details."></textarea>
                            </div>
                        </div>
                        </div>
                         <div class="row">
                        <div class="form-group col-sm-6 col-md-5" ng-class="{ 'has-error': branchSave.city_id.$touched && branchSave.city_id.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Branch City</label>
                            <div class="col-sm-5">
                                <select id="form-field-select-1" class="form-control" ng-model="branch.city_id" name="city_id">
                                    <option value="">Select City(Id)</option>
                                    <option ng-repeat="city in citiesList track by $index" value="{{city.id}}">{{city.city_name}} ({{city.id}})</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="form-group col-sm-6 col-md-5" ng-class="{ 'has-error': branchSave.branch_code.$touched && branchSave.branch_code.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Branch Code</label>
                            <div class="col-sm-8"><input type="text" placeholder="Enter Branch URL" id="url" class="form-control" ng-model="branch.branch_code" name="branch_code" required></div>
                        </div>

                        <div class="form-group col-sm-6 col-md-7" ng-class="{ 'has-error': branchSave.available_machine.$touched && branchSave.available_machine.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Available Machine</label>
                            <div class="col-sm-5"><input type="text" placeholder="" id="url" class="form-control" ng-model="branch.available_machine" name="available_machine" required></div>
                        </div>
                        </div>
                        <div class="row">
                        <div class="form-group col-sm-6 col-md-5" ng-class="{ 'has-error': branchSave.employee_count.$touched && branchSave.employee_count.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Employee Count</label>
                            <div class="col-sm-8"><input type="text" placeholder="Enter Employee Count." id="url" class="form-control" ng-model="branch.employee_count" name="employee_count" required></div>
                        </div>
                        <div class="form-group col-sm-6 col-md-7" ng-class="{ 'has-error': branchSave.manager_id.$touched && branchSave.manager_id.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Branch Manager</label>
                            <div class="col-sm-5">
                                <select id="form-field-select-1" class="form-control" ng-model="branch.manager_id" name="manager_id">
                                    <option value="">Select Branch Manager</option>
                                    <option ng-repeat="manager in managerList track by $index" value="{{manager.id}}">{{manager.first_name}} {{manager.last_name}}</option>
                                </select>
                            </div>
                        </div></div>
                        <div class="row">
                        <div class="form-group col-sm-6 col-md-5" ng-class="{ 'has-error': branchSave.delivery_boy_count.$touched && branchSave.delivery_boy_count.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Delivery Boy Count</label>
                            <div class="col-sm-8"><input type="text" placeholder="Enter Delivery Boy Count" id="url" class="form-control" ng-model="branch.delivery_boy_count" name="delivery_boy_count" required></div>
                        </div>
                        </div>
                         <div><p class="center"><h3>{{message}}</h3></p></div>

                        <div ng-if="false == updateData">
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-disabled="branchSave.$invalid">Submit</button>
                                <a href="#/view-branches"><button type="button" value="button" name="view-branch" class="btn btn-success">View Branch</button></a>
                            </div>
                        </div>

                        <div ng-if="true == updateData">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" class="btn btn-success" ng-disabled="branchSave.$invalid">Update</button>
                                <a href="#/view-branches"><button type="button" value="button" name="view-branch" class="btn btn-success">View Branch</button></a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
