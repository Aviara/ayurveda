<!-- start: MAIN CONTAINER -->
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                Menu
                            </a>
                        </li>
                        <li class="active">
                            Form Elements
                        </li>
                    </ol>
                </div>
                <div class="col-md-9">
                    <a href="#/menu-listing"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">View Menu</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="updateData == false">
                        <div class="form-group center">
                            <span>Menu update functionality.</span>
                        </div>
                    </div>
                    <form role="form" class="form-horizontal" ng-submit="saveMenuData(menu)" name="menuSave" novalidate>
                        <div class="form-group" ng-class="{ 'has-error': menuSave.name.$touched && menuSave.name.$invalid }">
                            <label class="col-sm-2 control-label" for="menu-name">Menu Name</label>
                            <div class="col-sm-9">
                                <input type="hidden" value="{{menuDetails.id}}" name="id" />
                                <input type="text" placeholder="Menu Name" id="menu-name" class="form-control" name="name" ng-model="menu.name" ng-value="{{menuDetails.name}}" required>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': menuSave.description.$touched && menuSave.description.$invalid }">
                            <label class="col-sm-2 control-label" for="description">Description</label>
                            <div class="col-sm-9"><input type="text" placeholder="Description" id="description" class="form-control" ng-model="menu.description" name="description" value="{{menuDetails.description}}" required></div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': menuSave.title.$touched && menuSave.title.$invalid }">
                            <label class="col-sm-2 control-label" for="title">Title</label>
                            <div class="col-sm-9"><input type="text" placeholder="Title" id="title" class="form-control" ng-model="menu.title" name="title" value="{{menuDetails.title}}" required></div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': menuSave.url.$touched && menuSave.url.$invalid }">
                            <label class="col-sm-2 control-label" for="url">URL</label>
                            <div class="col-sm-9"><input type="text" placeholder="Enter Menu URL" id="url" class="form-control" ng-model="menu.url" name="url" value="{{menuDetails.url}}" required></div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error': menuSave.is_published.$touched && menuSave.is_published.$invalid }">
                            <label class="col-sm-2 control-label" for="url">Is Published</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" class="square-red" value="1" ng-model="menu.is_published" name="is_published" required>Yes
                                </label>

                                <label class="radio-inline">
                                    <input type="radio" class="square-red" value="0" ng-model="menu.is_published" name="is_published" required>No
                                </label>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': menuSave.order_number.$touched && menuSave.order_number.$invalid }">
                            <label class="col-sm-2 control-label" for="order_by">Order Number</label>
                            <div class="col-sm-9">
                                <select id="order_by" class="form-control" ng-model="menu.order_by" name="order_by" required>
                                    <option value="">&nbsp;</option>
                                    <option ng-repeat="i in orderNumber track by $index" value="{{$index + 1}}">{{$index + 1}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="image-url">Image URL</label>
                            <div class="col-sm-9"><input type="text" placeholder="Enter menu icon URL" id="image-url" class="form-control" ng-model="menu.image_url" name="image_url" value="{{menuDetails.image_url}}"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="parent_menu_id">Parent Menu ID</label>
                            <div class="col-sm-9">
                                <select id="parent_menu_id" class="form-control" ng-model="menu.parent_menu_id" name="parent_menu_id">
                                    <option value="">&nbsp;</option>
                                    <option ng-repeat="i in getMenuList1() track by $index" value="{{$index + 1}}">{{$index + 1}}</option>
                                </select>
                            </div>
                        </div>

                        <div ng-if="false == updateData">
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-disabled="menuSave.$invalid">Submit</button>
                                <a href="#/menu-listing"><button type="button" value="button" name="view-menu" class="btn btn-success">View Menu</button></a>
                            </div>
                        </div>
                        
                        <div ng-if="true == updateData">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" class="btn btn-success" ng-disabled="menuSave.$invalid">Update</button>
                                <a href="#/menu-listing"><button type="button" value="button" name="view-menu" class="btn btn-success">View Menu</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
