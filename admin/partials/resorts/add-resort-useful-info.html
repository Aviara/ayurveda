
<div class="main-container inner">
    <!-- start: PAGE -->
    <div class="main-content">
        <!-- start: PANEL CONFIGURATION MODAL FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                   
                </div>
                <div class="col-md-8">
                    <a href="#/view-resort-useful-info"><button type="button" class="btn btn-success breadcrumb-button" name="view-listing">view Resorts Useful Info</button></a>
                </div>
            </div>
            <div class="panel panel-white">
                <div class="panel-body">
                    <!--
                        Form validation by angular JS best example
                        https://scotch.io/tutorials/angularjs-form-validation
                    -->
                    <div ng-if="update = false">
                        <div class="form-group center">
                            <span>Resort Useful info update functionality.</span>
                        </div>
                    </div>

                    <form role="form" class="form-horizontal" ng-submit="saveResortinfo(resort)" name="resortSave" novalidate>
                        
                         <div class="row">   
                         <div class="form-group col-md-6" ng-class="{ 'has-error': resortSave.resortId.$touched && resortSave.resortId.$invalid }">
                            <label class="col-sm-4 control-label" for="url">Select Resort</label>
                            <div class="col-sm-8">  
                                
                                <select id="form-field-select-1" class="form-control" ng-model="resort.resortId" name="id">
                                    <option value="">Select Resort</option>
                                    <option ng-repeat="getresortSave in getAllResorts track by $index" value="{{getresortSave.id}}">  {{getresortSave.name}} </option>
                                </select>
                            </div>
                        </div> 
                            
                        <div class="form-group col-md-6" ng-class="{ 'has-error': resortSave.heading.$touched && resortSave.heading.$invalid }">
                            <label class="col-sm-4 control-label" for="name">Heading</label>
                            <div class="col-sm-8">
                                
                                <input type="text" placeholder="Resort Heading " id="name" class="form-control" name="heading" ng-model="resort.heading" required>
                            </div>
                        </div></div>
                        <div class="row">  
                           <div class="form-group col-md-6" ng-class="{ 'has-error': resortSave.Description.$touched && resortSave.Description.$invalid }">
                            <label class="col-sm-4 control-label" for="name">Description</label>
                            <div class="col-sm-8">
                                <!--<input type="hidden" value="{{roomType.id}}" name="id" />-->
                                <input type="text" placeholder="Enter Resort Description " id="name" class="form-control" name="Description" ng-model="resort.Description" required>
                            </div>
                        </div> 
                            
                            
                            
                        </div>
                        
                         <div><p class="center"><h3>{{message}}</h3></p></div>
                         <div ng-if="updateData == false ">  
                            <div class="form-group center">
                                <button type="submit" value="submit" name="submit" class="btn btn-success" ng-disabled="resortSave.$invalid">Submit</button>
                                <a href="#/view-resort-useful-info"><button type="button" value="button" name="view-branch" class="btn btn-success">view Resorts Uuseful Info</button></a>
                            </div>
                        </div>

                        <div ng-if="updateData == true">
                            <div class="form-group center">
                                <button type="submit" value="update" name="submit" ng-class="{ 'btn-success' : resortSave.$valid }" class="btn btn-success" ng-disabled="resortSave.$invalid">Update</button>
                                <a href="#/view-resort-useful-info"><button type="button" value="button" name="view-branch" class="btn btn-success">view Resorts Uuseful Info</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
